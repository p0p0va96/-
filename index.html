<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>p0.p0va Donate</title>
    <!-- Підключення шрифту Raleway -->
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600&display=swap" rel="stylesheet">
    <!-- Підключення основних стилів -->
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <!-- Елемент audio для фонової музики -->
    <audio id="background-music" src="./audio/funk.mp3" autoplay loop></audio>

    <!-- Кнопка для контролю музики -->
    <button id="toggle-music" aria-label="Контроль музики">
        <svg id="play-icon" width="24" height="24" viewBox="0 0 24 24">
            <path d="M8 5v14l11-7z" fill="#333" />
        </svg>
        <svg id="pause-icon" width="24" height="24" viewBox="0 0 24 24" style="display: none;">
            <path d="M6 19h4V5H6zm8-14v14h4V5h-4z" fill="#333" />
        </svg>
    </button>

    <!-- Повзунок для контролю гучності -->
    <div class="volume-control">
        <label for="volume-slider">Гучність:</label>
        <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="0.5" aria-label="Повзунок гучності">
    </div>

    <div class="container">
        <h1>Підтримка стрімера</h1>
        <img src="./img/avaphoto.png" alt="avaphoto" width="120" height="100">
        <h3>Всім привіт, мене звати Настя, я стрімер-початківець...</h3>
        <p>Ваша підтримка допомагає мені розвиватися!</p>

        <div class="donation-section">
            <h2>Donate</h2>
            <a href="https://donatello.to/p0.p0va" class="btn" target="_blank">
                DONATELLO
                <svg class="social-icon" width="40" height="40">
                    <use href="./img/donation.svg#icon-donation"></use>
                </svg>
            </a>
        </div>

        <div class="social-section">
            <h2>Соціальні мережі</h2>
            <div class="social-links">
                <a href="https://www.twitch.tv/p0_p0va" target="_blank" class="social-btn">
                    Twitch
                    <svg width="24" height="24" class="social-icon">
                        <use href="./img/symbol-defs.svg#icon-twitch"></use>
                    </svg>
                </a>
                <a href="https://www.tiktok.com/@p0.p0va" target="_blank" class="social-btn">
                    TikTok
                    <svg width="24" height="24" class="social-icon">
                        <use href="./img/symbol-defs.svg#icon-tiktok"></use>
                    </svg>
                </a>
                <a href="https://t.me/p0p0va_tg" target="_blank" class="social-btn">
                    Telegram
                    <svg width="24" height="24" class="social-icon">
                        <use href="./img/telega.svg#icon-telegram"></use>
                    </svg>
                </a>
            </div>
        </div>

        <div>
            <p>
                <strong>Технічні характеристики ПК:</strong><br>
                Intel(R) Core(TM) i5-10400F CPU @ 2.90Hz<br>
                NVIDIA GeForce GTX 1660 SUPER<br>
                ОЗУ 32GB
            </p>
        </div>
        <div>
            <img src="./img/pikachu.gif" alt="GIF" class="gif-bottom-right" width="150" height="150">
        </div>
    </div>

    <!-- Підключення скрипту -->
    <script src="./js/script.js"></script>
</body>

</html>
